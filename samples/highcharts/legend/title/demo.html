<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="https://code.highcharts.com/themes/adaptive.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@highcharts/controls@0.7.0" type="module"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
</figure>

<div class="highcharts-controls-wrapper">
  <highcharts-controls>
    <highcharts-group header="Update options">
      <highcharts-control type="text" path="legend.title.text" value="Legend Title"></highcharts-control>
      <highcharts-control path="legend.title.style.fontSize" value="0.8em" min="0.5" max="2"></highcharts-control>
      <highcharts-control path="legend.title.style.fontWeight" value="bold"></highcharts-control>
    </highcharts-group>
  </highcharts-controls>
</div>
