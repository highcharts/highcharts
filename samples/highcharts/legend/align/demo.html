<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@highcharts/controls@0.6.0" type="module"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
</figure>

<div class="highcharts-controls-wrapper">
  <highcharts-controls>
    <highcharts-group header="Update options">
      <highcharts-control type="select" path="legend.align" value="right" options="left,center,right"></highcharts-control>
      <highcharts-control type="select" path="legend.verticalAlign" value="middle" options="top,middle,bottom"></highcharts-control>
      <highcharts-control type="select" path="legend.layout" value="vertical" options="horizontal,vertical,proximate"></highcharts-control>
      <highcharts-control type="number" path="legend.x" value="0"></highcharts-control>
      <highcharts-control type="number" path="legend.y" value="0"></highcharts-control>
    </highcharts-group>
  </highcharts-controls>
</div>
