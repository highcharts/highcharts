<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="https://code.highcharts.com/themes/adaptive.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@highcharts/controls@0.6.0" type="module"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
</figure>

<div class="highcharts-controls-wrapper">
  <highcharts-controls>
    <highcharts-group header="Update options">
      <highcharts-control type="color" path="legend.borderColor" value="#999999"></highcharts-control>
      <highcharts-control type="number" path="legend.borderWidth" value="2"></highcharts-control>
      <highcharts-control type="number" path="legend.borderRadius" value="0"></highcharts-control>
      <highcharts-control type="color" path="legend.backgroundColor" value="#aaaaaa40"></highcharts-control>
    </highcharts-group>
  </highcharts-controls>
</div>
