<link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/annotations/popup.css">

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/annotations.js"></script>

<div class="chart-wrapper">
  <div class="highcharts-bindings-wrapper">
    <span class="highcharts-label-annotation highcharts-button" title="Label">
      <span class="highcharts-menu-item-btn"></span>
    </span>
    <span class="highcharts-circle-annotation highcharts-button" title="Circle">
      <span class="highcharts-menu-item-btn"></span>
    </span>
    <span class="highcharts-rectangle-annotation highcharts-button" title="Rectangle">
      <span class="highcharts-menu-item-btn"></span>
    </span>
  </div>
  <div id="container" class="chart"></div>
</div>
