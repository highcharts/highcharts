<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/themes/adaptive.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@highcharts/controls@0.5.0" type="module"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
</figure>

<div class="highcharts-controls-wrapper">
  <highcharts-controls>
    <highcharts-group header="Update options">
      <highcharts-control path="xAxis.labels.style.color" value="#2caffe"></highcharts-control>
      <highcharts-control path="xAxis.labels.style.fontWeight" value="bold" options="normal,bold,bolder,lighter"></highcharts-control>
      <highcharts-control type="number" path="xAxis.labels.style.fontSize" value="0.8em" min="0.5" max="2" step="0.1"></highcharts-control>
    </highcharts-group>
  </highcharts-controls>
</div>
