<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/themes/adaptive.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@highcharts/controls@0.5.0" type="module"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
</figure>

<div class="highcharts-controls-wrapper">
  <highcharts-controls>
    <highcharts-group header="Update options">
      <highcharts-control path="xAxis.plotLines[0].label.verticalAlign" value="middle"></highcharts-control>
      <highcharts-control path="xAxis.plotLines[0].label.textAlign" value="center"></highcharts-control>
      <highcharts-control path="xAxis.plotLines[0].label.y" value="0" min="-10" max="10"></highcharts-control>
    </highcharts-group>
  </highcharts-controls>
</div>
