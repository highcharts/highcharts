<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@highcharts/controls@0.6.0" type="module"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
</figure>

<div class="highcharts-controls-wrapper">
  <highcharts-controls>
    <highcharts-group header="Update options">
      <highcharts-control path="yAxis.title.style.color" value="#00c000"></highcharts-control>
      <highcharts-control path="yAxis.title.style.fontSize" value="0.9em" min="0.5" max="2" step="0.1"></highcharts-control>
      <highcharts-control path="yAxis.title.style.fontWeight" value="bold"></highcharts-control>
      <highcharts-control type="text" path="yAxis.title.text" value="Y-Axis Title"></highcharts-control>
    </highcharts-group>
  </highcharts-controls>
</div>
