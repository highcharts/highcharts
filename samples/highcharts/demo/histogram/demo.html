<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/histogram-bellcurve.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="https://code.highcharts.com/themes/adaptive.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        Chart showing how Highcharts can automatically compute a histogram from
        data. Histograms display count data for one-dimensional datasets, with
        the x-axis denoting the bins, and the y-axis denoting the count
        within a bin. The scatterplot aids in visualizing the underlying
        data, with jittering on the y-axis to help separate datapoints.
    </p>
</figure>
