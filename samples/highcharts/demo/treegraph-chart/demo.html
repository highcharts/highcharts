<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        The treegraph series is a way of visualising the directed tree data
        structure with single root element. Our treegraph enforces some
        boundaries over the data structure:
        <ul>
            <li> there cannot be any cycles in the data
                e.g. A -> B -> C -> A </li>
            <li> each node can have only 1 parent</li>
        </ul>
   </p>
</figure>
