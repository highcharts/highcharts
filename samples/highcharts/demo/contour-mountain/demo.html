<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/contour.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@highcharts/controls@0.7.0" type="module"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
</figure>

<div class="highcharts-controls-wrapper">
  <highcharts-controls>
    <highcharts-group header="Update options">
      <highcharts-control path="series[0].smoothColoring" value="false"></highcharts-control>
      <highcharts-control path="series[0].lineWidth" value="1" min="0" max="2" step="1"></highcharts-control>
      <highcharts-control path="series[0].contourInterval" value="50" min="0" max="100" step="1"></highcharts-control>
      <highcharts-control path="series[0].contourOffset" value="0" min="0" max="50" step="1"></highcharts-control>
    </highcharts-group>
  </highcharts-controls>
</div>
