<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/contour.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/maps/modules/accessibility.js"></script>
<script src="https://code.highcharts.com/themes/adaptive.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@highcharts/controls@0.6.0" type="module"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
</figure>

<div class="highcharts-controls-wrapper">
  <highcharts-controls>
    <highcharts-group header="Update options">
        <highcharts-control type="boolean" path="contour.lineWidth" value="false"></highcharts-control>
        <highcharts-control type="boolean" path="contour.smoothColoring" value="false"></highcharts-control>
    </highcharts-group>
  </highcharts-controls>
</div>
