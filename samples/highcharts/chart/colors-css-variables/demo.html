<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/heatmap.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>

    <p class="highcharts-description">
        <b>Color scheme:</b>
        <label>
            <input type="radio" name="color-scheme" value="system" checked>
            System
        </label>
        <label>
            <input type="radio" name="color-scheme" value="light">
            Light
        </label>
        <label>
            <input type="radio" name="color-scheme" value="dark">
            Dark
        </label>
    </p>

    <p class="highcharts-description">This demo shows how to use CSS variables
        in a JavaScript configuration. (As opposed to using
        <a href="https://api.highcharts.com/highcharts/chart.styledMode">styled
        mode</a>, which is fully CSS-based.)</p>

</figure>
