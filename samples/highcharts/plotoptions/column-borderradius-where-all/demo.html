<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@highcharts/controls@0.6.0" type="module"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
</figure>

<div class="highcharts-controls-wrapper">
  <highcharts-controls>
    <highcharts-group header="Update options">
      <highcharts-control path="plotOptions.column.borderRadius.radius" min="0" max="50"></highcharts-control>
      <highcharts-control path="plotOptions.column.borderRadius.scope" options="stack,point"></highcharts-control>
      <highcharts-control path="plotOptions.column.borderRadius.where" options="end,all"></highcharts-control>
    </highcharts-group>
  </highcharts-controls>
</div>
