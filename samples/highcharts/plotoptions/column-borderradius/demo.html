<script src="https://code.highcharts.com/highcharts.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>

    <h4>Scope</h4>
    <label>
        <input type="radio" name="scope" value="stack" checked>
        Stack
    </label>
    <label>
        <input type="radio" name="scope" value="point">
        Point
    </label>

    <h4>Where</h4>
    <label>
        <input type="radio" name="where" value="end" checked>
        End
    </label>
    <label>
        <input type="radio" name="where" value="all">
        All
    </label>
</figure>
