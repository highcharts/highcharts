<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">The following chart demonstrates some Accessibility features of Highcharts, including use of the <code>exposeAsGroupOnly</code> option.
    The <code>exposeAsGroupOnly</code> is set to true for the xRange series. The xRange series is here used as a progress bar, where only the series element is exposed to a screen reader.
    The second series which is a column chart, you are able to navigate by its series element and also its points.
</p>
