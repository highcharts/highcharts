<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/sankey.js"></script>
<script src="https://code.highcharts.com/modules/histogram-bellcurve.js"></script>
<script src="https://code.highcharts.com/modules/heatmap.js"></script>
<script src="https://code.highcharts.com/modules/a11y.js"></script>

<div class="shell">
<header class="topbar" aria-label="Dashboard header">
<div class="title">
<h1>Description Dashboard</h1>
<span>Explore different chart descriptions</span>
</div>
</header>


<main class="dashboard" aria-label="Charts grid">
<!-- Card 1 -->
<section class="card" aria-labelledby="t1">
<div class="card-header"><h2 id="t1" class="card-title">Time series (line)</h2></div>
<div class="chart-wrapper"><div id="chart1" class="chart-area" role="img" aria-label="Time series chart"></div></div>
</section>


<!-- Card 2 -->
<section class="card" aria-labelledby="t2">
<div class="card-header"><h2 id="t2" class="card-title">Categorical (column)</h2></div>
<div class="chart-wrapper"><div id="chart2" class="chart-area" role="img" aria-label="Column chart"></div></div>
</section>


<!-- Card 3 -->
<section class="card" aria-labelledby="t3">
<div class="card-header"><h2 id="t3" class="card-title">Composition (pie)</h2></div>
<div class="chart-wrapper"><div id="chart3" class="chart-area" role="img" aria-label="Pie chart"></div></div>
</section>


<!-- Card 4 -->
<section class="card" aria-labelledby="t4">
<div class="card-header"><h2 id="t4" class="card-title">Flow (sankey)</h2></div>
<div class="chart-wrapper"><div id="chart4" class="chart-area" role="img" aria-label="Sankey chart"></div></div>
</section>


<!-- Card 5 -->
<section class="card" aria-labelledby="t5">
<div class="card-header"><h2 id="t5" class="card-title">Distribution (histogram)</h2></div>
<div class="chart-wrapper"><div id="chart5" class="chart-area" role="img" aria-label="Histogram"></div></div>
</section>


<!-- Card 6 -->
<section class="card" aria-labelledby="t6">
<div class="card-header"><h2 id="t6" class="card-title">Heat/Tiles (heatmap)</h2></div>
<div class="chart-wrapper"><div id="chart6" class="chart-area" role="img" aria-label="Heatmap"></div></div>
</section>
</main>
</div>
