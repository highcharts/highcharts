<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="https://code.highcharts.com/themes/adaptive.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@highcharts/controls@0.6.0" type="module"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
</figure>

<div class="highcharts-controls-wrapper">
  <highcharts-controls>
    <highcharts-group header="Update options">
      <highcharts-control type="color" path="yAxis.stackLabels.backgroundColor" value="#80808040"></highcharts-control>
      <highcharts-control type="color" path="yAxis.stackLabels.borderColor" value="#80808080"></highcharts-control>
      <highcharts-control type="number" path="yAxis.stackLabels.borderWidth" value="1" min="0" max="3"></highcharts-control>
      <highcharts-control type="number" path="yAxis.stackLabels.borderRadius" value="5" min="0" max="10"></highcharts-control>
    </highcharts-group>
  </highcharts-controls>
</div>
