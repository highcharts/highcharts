<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@highcharts/controls@0.7.0" type="module"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
</figure>

<div class="highcharts-controls-wrapper">
  <highcharts-controls>
    <highcharts-group header="Update options">
      <highcharts-control path="yAxis.stackLabels.style.color" value="#00c000"></highcharts-control>
      <highcharts-control type="number" path="yAxis.stackLabels.style.fontSize" value="0.9em"></highcharts-control>
      <highcharts-control path="yAxis.stackLabels.style.fontWeight" value="bold"></highcharts-control>
    </highcharts-group>
  </highcharts-controls>
</div>
