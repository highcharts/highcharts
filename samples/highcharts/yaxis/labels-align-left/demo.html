<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@highcharts/controls@0.6.0" type="module"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
</figure>

<div class="highcharts-controls-wrapper">
  <highcharts-controls>
    <highcharts-group header="Update options">
      <highcharts-control type="select" path="yAxis.labels.align" value="left" options="left,center,right"></highcharts-control>
      <highcharts-control type="number" path="yAxis.labels.y" value="-2" min="-5" max="20"></highcharts-control>
    </highcharts-group>
  </highcharts-controls>
</div>
