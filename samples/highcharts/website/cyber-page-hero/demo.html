<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="https://code.highcharts.com/modules/solid-gauge.js"></script>


<div class="landingpage">
    <div id="content">
        <div id="cyber">
            <img src="http://192.168.1.176:3030/cyber.svg">
        </div>
        <div id="countdown">
            <div id="days" class="gauge"></div>
            <div id="hours" class="gauge"></div>
            <div id="minutes" class="gauge"></div>
            <div id="seconds" class="gauge"></div>
        </div>
        <div id="week">
            <img src="http://192.168.1.176:3030/week.svg">
            <div id="date">
                <span>Nov 20 -</span>
                <span>Dec 04</span>
            </div>
        </div>
        <div id="date-below">
            <span>Nov 20 -</span>
            <span>Dec 04</span>
        </div>
       
        <h1>Get ready for a <span>big deal</span> in:</h1>
        <a id="stop" href="#">stop animation</a>
    </div>
    <div id="container"></div>
</div>
