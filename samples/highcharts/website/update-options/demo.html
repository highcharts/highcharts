<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/item-series.js"></script>
<script src="https://code.highcharts.com/highcharts-3d.js"></script>
<script src="https://code.highcharts.com/modules/pattern-fill.js"></script>
<script src="https://code.highcharts.com/modules/variable-pie.js"></script>
<script src="https://kit.fontawesome.com/0cc87dc065.js"></script>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<div class="highcharts-demo">
	<div id="container" class="c-container justify-content-center mx-auto" style="max-width:600px;max-height:400px"></div>
	<div id="container-area" class="c-container justify-content-center d-none mx-auto" style="max-width:600px"></div>
	<div class="container pt-2	 pb-0" style="height:auto">
		<div class="row pb-1 ">
			<div class="col-12 series-types text-center">
				<div class="">
					<button id="item" type="button" class="btn btn-primary active btn-sm">item</button>
					<button id="variablepie" type="button" class="btn btn-primary btn-sm">pie</button>
					<button id="column" type="button" class="btn btn-primary btn-sm">column</button>
					<button id="area" type="button" class="btn btn-primary btn-sm">area</button>
			</div>
			</div>
		</div> 
	</div>
	<div class="container controls px-0 pt-0">
		<div class="row">
			<div class="pl-0 pr-1 flex-fill">
				<div class="form-check form-check-inline badge badge-secondary active">
					<input class="form-check-input" type="radio" checked id="controlType1" name="controlType" value="0">
					<label class="form-check-label" for="controlType1">start angle: <span>-100 deg</span></label>
				</div>
			</div>
			<div class="pl-0 pr-1 flex-fill">
				<div class="form-check form-check-inline badge badge-secondary ">
					<input class="form-check-input" type="radio" id="controlType2" name="controlType" value="1">
					<label class="form-check-label" for="controlType2">end angle</label>
				</div>
			</div>
			<div class="pl-0 pr-1 flex-fill">
				<div class="form-check form-check-inline badge badge-secondary " >
					<input class="form-check-input" type="radio" id="controlType3" name="controlType" value="2">
					<label class="form-check-label for="controlType3">inner size</label>
				</div>
			</div>
			<div class="pl-0 pr-1 flex-fill">
				<div class="form-check form-check-inline badge badge-secondary ">
						<input class="form-check-input" type="radio" id="controlType4" name="controlType"  value="3">
						<label class="form-check-label" for="controlType4">size  </label> 
				</div>
			</div>
		</div>
		<div class="row align-items-center">
			<div id="min" class="slide col-2 text-right align-self-start">
					<i class="fas fa-minus"></i>
			</div>
			<div class="col-8 text-center px-0 py-0">
				<div class="row">
					<div class="col-12">
							<!-- innerSize -->
							<input type="range" id="innerSize" class="form-control d-none slider" value="30" min="0" max="100" step="1">
							<!-- end angle -->
							<input type="range" id="endAngle" class="form-control d-none slider" value="100" min="-100" max="100" step="1">
							<!-- start angle -->
							<input type="range" id="startAngle" class="form-control slider" value="-100" min="-100" max="100" step="1">
							<!-- size -->
							<input type="range" id="size" class="form-control d-none slider" value="145" min="0" max="100" step="1">	
							<!-- variable pie slices -->
							<input type="range" id="variwide" class="form-control d-none slider" value="-1" min="-1" max="5" step="1">
							<!-- width -->
							<input type="range" id="width" class="form-control d-none slider" value="30" min="1" max="100" step="1">
							<!-- number of slices -->
							<input type="range" id="slices" class="form-control d-none slider" value="6" min="0" max="10" step="1">
							<!-- plotBands -->
							<input type="range" min="0" max="6" value="0"  step="1" class="form-control d-none slider" id="plotBands">
							<!-- zones -->
							<input type="range" min="0" max="4" value="0"  step="1" class="form-control d-none slider" id="zones">
							<!-- radial-->
							<input type="range" id="radial" class="form-control d-none slider" value="50" min="0" max="100" step="1">
							<!-- alpha -->
							<input type="range" id="alpha" class="form-control d-none slider"  value="5" min="0" max="30" step="1">
							<!-- beta -->
							<input type="range" id="beta" class="form-control d-none slider" value="30" min="-100" max="100" step="1">
							<!-- viewDistance -->
							<input type="range" min="0" max="100" value="25"  class="form-control d-none slider" id="viewDistance">
							<!-- depth -->
							<input type="range" min="0" max="300" value="200"  step="5" class="form-control d-none slider" id="depth">
					</div>
				</div>
				<div class="row">
					<div class="col-12 text-center ">
						<span id="thing" style="font-size:14px">Adjust the start angle</span>
						<a href="#" class="d-none btn-sm btn-secondary" id="play">spin</a>
					</div>
				</div>
			</div>
			<div id="max" class="slide col-2  align-self-start">
				<i class="fas fa-plus"></i>
			</div>
		</div>
	</div>
</div>
