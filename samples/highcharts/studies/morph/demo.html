<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>


<div id="container"></div>

<div class="controls">
    <div id="button-group-types" class="btn-group">
        <button class="btn btn-outline-secondary" data-type="column">Column</button>
        <button class="btn btn-outline-secondary" data-type="pie">Pie</button>
        <button class="btn btn-outline-secondary" data-type="scatter">Scatter</button>
    </div>

    <div class="btn-group">
        <button class="btn btn-outline-secondary" id="non-inverted">Non-inverted</button>
        <button class="btn btn-outline-secondary" id="inverted">Inverted</button>
    </div>

    <div class="btn-group">
        <button class="btn btn-outline-secondary" id="non-polar">Non-polar</button>
        <button class="btn btn-outline-secondary" id="polar">Polar</button>
    </div>
</div>
