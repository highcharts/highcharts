	<div id="container"></div>

  <div id='annotation-text-form'>
    <form id="add-text-annotation">
      <fieldset>
        <legend>Text</legend>
        <input type='text' id='text' style='width: 130px' />
      </fieldset>

      <fieldset>
        <legend>Background color</legend>
        <div>
          <label>
          	<input type='radio' value='rgba(0, 0, 0, 0.75)' name='background-color' checked>
          	Black
          </label>
        </div>
        <div>
          <label>
          	<input type='radio' value='rgba(255, 0, 0, 0.75)' name='background-color'>
          	Red
          </label>
        </div>
        <div>
          <label>
          	<input type='radio' value='rgba(0, 0, 255, 0.75)' name='background-color'>
          	Blue
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Shape</legend>
        <div>
          <label>
          	<input type='radio' name='shape' value='callout' checked>
          	Callout
          </label>
        </div>
        <div>
          <label>
          	<input type='radio' name='shape' value='connector'>
          	Connector
          </label>
        </div>
        <div>
          <label>
          	<input type='radio' name='shape' value='circle'>
          	Circle
          </label>
        </div>
      </fieldset>

      <input type='hidden' id='x' />
      <input type='hidden' id='y' />
      <input type='submit' style='position:absolute; top:-1000px;' />
    </form>
  </div>
  <div id='annotation-flag-form'>
    <form id="add-flag-annotation">
      <fieldset>
        <legend>Title</legend>
        <input type='text' id='flag-title' style='width: 50px' maxlength='3' />
      </fieldset>
      <fieldset>
        <legend>Tooltip text</legend>
        <input type='text' id='flag-text' style='width: 150px' />
      </fieldset>

      <input type='submit' style='position:absolute; top:-1000px;' />
    </form>
  </div>
