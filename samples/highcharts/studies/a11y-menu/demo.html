<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/pattern-fill.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<div class="chart-container-wrapper">
    <h1 class="sr-only">Charts dashboard</h1>
    <div class="chart-container">
        <figure class="highcharts-figure" id="chart-1">
            <div id="container" class="containers"></div>
            <p class="highcharts-description">
                This bar chart compares the estimated production of corn and wheat for 2023 across six countries: 
                the USA, China, Brazil, the EU, Argentina, and India. Corn production significantly exceeds wheat production 
                in countries like the USA and Brazil, while wheat production surpasses corn in the EU. The chart uses metric tons 
                (MT) as the unit and highlights data sourced from IndexMundi.
            </p>
        </figure>
        <figure class="highcharts-figure" id="chart-2">
            <div id="container2" class="containers"></div>
            <p class="highcharts-description">
                This scatter plot shows the relationship between Norway's Consumer Price Index (CPI) and wage increases across 
                four decades. Each point represents a year, with the x-axis for CPI and the y-axis for salary growth. The chart 
                highlights variations in wage growth relative to inflation, with data sourced from Statistics Norway (SSB).
            </p>
        </figure>
    </div>
</div>
