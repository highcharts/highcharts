<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/themes/adaptive.js"></script>
<script src="https://code.highcharts.com/demo-kit/demo-kit.js"></script>
<figure class="highcharts-figure">
  <div id="container"></div>

</figure>

<div class="demo-kit">
  <div class="control-section">
  <table>
<tr><td><label>title.align</label></td><td>
      <button
        class="highcharts-demo-button"
        data-path="title.align"
        data-value="left"
      >left</button>
    
      <button
        class="highcharts-demo-button active"
        data-path="title.align"
        data-value="center"
      >center</button>
    
      <button
        class="highcharts-demo-button"
        data-path="title.align"
        data-value="right"
      >right</button>
    </td></tr>
    <tr>
      <td><label for="toggle-checkbox-xAxis-visible">xAxis.visible</label></td>
      <td>
        <label class="hc-toggle">
          <input type="checkbox" id="toggle-checkbox-xAxis-visible" />
          <span class="hc-toggle-slider" aria-hidden="true"></span>
        </label>
      </td>
    </tr>
    <tr>
      <td><label for="xAxis-lineColor">xAxis.lineColor</label></td>
      <td>
        <input type="color" id="xAxis-lineColor" name="xAxis-lineColor" />
        <label for="xAxis-lineColor-opacity" class="opacity-label">Opacity</label>
        <input type="range" id="xAxis-lineColor-opacity" name="xAxis-lineColor-opacity" min="0"
          class="opacity-input" max="1" step="0.01" />
        <span class="value" id="xAxis-lineColor-value"></span>
      </td>
    </tr>
    <tr>
      <td><label for="range-input-xAxis-lineWidth">xAxis.lineWidth</label></td>
      <td>
        <input type="range" id="range-input-xAxis-lineWidth"
          min="0" max="5" step="1" />
        <span id="range-value-xAxis-lineWidth" class="hc-range-value"></span>
      </td>
    </tr>
</table>

  </div>

  <div class="preview-section">
    <h3>Chart Options Preview</h3>
    <pre id="options-preview"></pre>
  </div>
</div>
