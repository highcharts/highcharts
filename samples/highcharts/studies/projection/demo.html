
<script src="https://unpkg.com/topojson-client@3"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.2/proj4-src.min.js"></script>

<script src="https://d3js.org/d3-array.v2.js"></script>
<script src="https://d3js.org/d3-geo.v2.js"></script>
<script src="https://d3js.org/d3-geo-projection.v3.js"></script>

<script src="https://code.highcharts.com/maps/highmaps.js"></script>
<script src="https://code.highcharts.com/maps/modules/data.js"></script>
<script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
<script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">

<div id="container"></div>

<hr>

<div id="library-buttons">
    <h4>Library</h4>
    <div class="btn-group">
        <button id="btn-native" class="btn btn-outline-secondary active">None</button>
        <button id="btn-proj4" class="btn btn-outline-secondary disabled">Proj4</button>
        <button id="btn-d3" class="btn btn-outline-secondary disabled">d3-geo</button>
    </div>
</div>

<div id="projection-buttons" class="buttons">
    <h4 class="mt-4">Flat projections</h4>
    <div class="btn-group">
        <button id="equalearth" class="btn btn-outline-secondary">Equal Earth</button>
        <button id="lcc" class="btn btn-outline-secondary">Lambert Conformal Conic</button>
        <button id="miller" class="btn btn-outline-secondary">Miller</button>
        <button id="webmerc" class="btn btn-outline-secondary">Web Mercator</button>
        <button id="eqc" class="btn btn-outline-secondary">None (Equirectangular)</button>
    </div>

    <h4 class="mt-4">Rotation</h4>
    <div>
        <label>
            <input class="rotation" id="rotation-lambda" type="range" min="-180" max="180" value="0" />
            Lambda → <span class="text-muted" id="rotation-lambda-output"></span>
        </label>
        <br>
        <label>
            <input class="rotation" id="rotation-phi" type="range" min="-180" max="180" value="0" />
            Phi ↑ <span class="text-muted" id="rotation-phi-output"></span>
        </label>
        <br>
        <label>
            <input class="rotation" id="rotation-gamma" type="range" min="-180" max="180" value="0" />
            Gamma ⟲ <span class="text-muted" id="rotation-gamma-output"></span>
        </label>
    </div>

    <h4 class="mt-4">Ortographic projections</h4>
    <div class="btn-group">
        <button id="ortho-africa" class="btn btn-outline-secondary">Africa</button>
        <button id="ortho-antarctica" class="btn btn-outline-secondary">Antarctica</button>
        <button id="ortho-asia" class="btn btn-outline-secondary">Asia</button>
        <button id="ortho-australia" class="btn btn-outline-secondary">Australia</button>
        <button id="ortho-europe" class="btn btn-outline-secondary">Europe</button>
        <button id="ortho-north-america" class="btn btn-outline-secondary">North America</button>
        <button id="ortho-south-america" class="btn btn-outline-secondary">South America</button>
    </div>
</div>
