<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/treemap.js"></script>
<script src="https://code.highcharts.com/modules/treegraph.js"></script>
<script src="https://code.highcharts.com/modules/sunburst.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@highcharts/controls@0.6.0" type="module"></script>

<figure class="highcharts-figure">
    <div id="container"></div>

    <highcharts-controls>
        <highcharts-group header="Update tree type">
        <highcharts-control path="series[0].type" value="treemap"
            options="treemap,treegraph,sunburst"></highcharts-control>
        </highcharts-group>
    </highcharts-controls>
</figure>
