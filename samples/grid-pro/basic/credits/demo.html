<script src="https://code.highcharts.com/dashboards/datagrid.js"></script>

<div id="demo">
    <div>
        <input type="checkbox" id="no-data-cbx" name="no-data-cbx" />
        <label for="no-data-cbx">No Data</label>
    </div>

    <div id="container"></div>

    <form id="credits-update">
        <div>
            <label for="enabled-option">enabled: </label>
            <input type="checkbox" id="enabled-option" name="enabled-option" />
        </div>
        <div>
            <label for="text-option">text: </label>
            <input type="text" id="text-option" name="text-option" />
        </div>
        <div>
            <label for="href-option">href: </label>
            <input type="text" id="href-option" name="href-option" />
        </div>
        <div>
            <label for="position-option">position: </label>
            <select id="position-option" name="position-option">
                <option>top</option>
                <option checked>bottom</option>
            </select>
        </div>
    </form>
</div>
