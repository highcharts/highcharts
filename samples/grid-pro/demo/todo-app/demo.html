<script src="https://cdn.jsdelivr.net/npm/@highcharts/grid-pro/grid-pro.js"></script>

<div class="demo">
    <button id="openModal">Add New Item</button>
    <h2>Todo</h2>
    <div id="container"></div>
    <h2>Done</h2>
    <div id="container-done"></div>

    <dialog id="modal">
        <div id="modalContent">
            <button id="close-popup" type="button">X</button>
            <h2>Add New Item</h2>
            <form id="todoForm">
                <div id="formFieldsContainer"></div>
                <div id="formButtons">
                    <button type="submit" id="addItem">Add</button>
                    <button type="button" class="cancel" id="closeModalBtn">Cancel</button>
                </div>
            </form>
        </div>
    </dialog>

    <p class="highcharts-description">
        Features two grids for pending and completed tasks, with logic to move
        tasks when marked done. Includes a dynamically generated modal form for
        adding tasks.
    </p>
</div>
