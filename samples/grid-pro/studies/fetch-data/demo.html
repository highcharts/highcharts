<script src="https://cdn.jsdelivr.net/npm/@highcharts/grid-pro/grid-pro.js"></script>

<div id="container"></div>
<div class="content">
    <h3>Event Log</h3>
    <p>Watch the values change as you interact with the pagination controls:</p>
    <div>
        <label for="beforePageChange">Before Page Change:</label>
        <input type="text" id="beforePageChange" />
    </div>
    <div>
        <label for="afterPageChange">After Page Change:</label>
        <input type="text" id="afterPageChange" />
    </div>
    <div>
        <label for="beforePageSizeChange">Before Page Size Change:</label>
        <input type="text" id="beforePageSizeChange" />
    </div>
    <div>
        <label for="afterPageSizeChange">After Page Size Change:</label>
        <input type="text" id="afterPageSizeChange" />
    </div>
</div>
