<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/dashboards/dashboards.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<figure class="highcharts-figure">
    <div id="container">
        <div class="cell" id="dashboard-cell-0"></div>
        <div class="cell" id="dashboard-cell-1"></div>
        <div class="cell" id="dashboard-cell-2"></div>
    </div>
    <p class="highcharts-description">
        This demo shows how related charts can be synchronized within the dashboard. Hover over one chart to see the
        effect in the other charts as well.
    </p>
</figure>
