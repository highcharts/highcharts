<script src="https://cdn.jsdelivr.net/npm/@highcharts/grid-lite/grid-lite.js"></script>

<div class="demo">
    <div id="container"></div>

    <div class="event-log" aria-label="Event log">
        <div class="event-log-header">
            <strong>Events</strong>
            <button id="clearLog" type="button">Clear</button>
        </div>
        <ul id="eventLog" class="event-log-list"></ul>
    </div>

    <p class="highcharts-description">
        Right-click any cell to open a custom context menu. This demo shows how
        to provide custom actions like copying the cell value, inserting a new
        row at the clicked position, and deleting the clicked row.
    </p>
</div>
