<script src="https://cdn.jsdelivr.net/npm/@highcharts/grid-lite/grid-lite.js"></script>

<div class="demo">
    <div id="container"></div>

    <div class="toolbar">
        <button id="sort-group">Sort by Group (asc)</button>
        <button id="sort-group-score">Sort by Group (asc), then Score (asc)</button>
        <button id="sort-group-score-id">Sort by Group (asc), then Score (asc), then ID (asc)</button>
        <button id="reset">Reset</button>
    </div>

    <p class="note">
        Multi-column sorting is applied programmatically via
        <code>grid.setSorting([...])</code>.
    </p>
</div>
