<script src="https://cdn.jsdelivr.net/npm/@highcharts/grid-lite/grid-lite.js"></script>

<div id="container" class="demo">
    <div class="grid-block">
        <div id="grid-adjacent" class="grid-container"></div>
        <button data-grid-index="0">Reset widths</button>
    </div>
    <div class="grid-block">
        <div id="grid-independent" class="grid-container"></div>
        <button data-grid-index="1">Reset widths</button>
    </div>
    <div class="grid-block">
        <div id="grid-distributed" class="grid-container"></div>
        <button data-grid-index="2">Reset widths</button>
    </div>
    <p>
        Resize the columns by dragging the border between them to see the
        different resizing modes in action.
    </p>
</div>
