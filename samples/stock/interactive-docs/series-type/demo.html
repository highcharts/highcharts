<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/heikinashi.js"></script>
<script src="https://code.highcharts.com/stock/modules/hollowcandlestick.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<div id="container" class="chart"></div>
<div id="button-box">
    <label for="select-series">Change series type:</label>
    <select name="select-series" id="select-series">
        <option disabled>Stock specific series types:</option>
        <option value="ohlc">OHLC</option>
        <option value="hlc">HLC</option>
        <option value="candlestick">Candlestick</option>
        <option value="hollowcandlestick">Hollow candlestick</option>
        <option value="heikinashi">Heikin Ashi</option>
        <option disabled>Basic series types:</option>
        <option value="line">Line</option>
        <option value="spline">Spline</option>
        <option value="area">Area</option>
        <option value="column">Column</option>
        <option value="scatter">Scatter</option>
    </select>
</div>
