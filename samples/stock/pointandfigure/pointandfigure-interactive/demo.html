<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/data.js"></script>
<script src="https://code.highcharts.com/stock/modules/pointandfigure.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<div id="container"></div>
<div id="button-box">
    <label for="navigator-markerup-color">Change markerUp color:</label>
    <input type="color" id="navigator-markerup-color"><br><br>

    <label for="navigator-marker-color">Change marker (markerDown) color:</label>
    <input type="color" id="navigator-marker-color"><br><br>

    <div>
        <label for="box-size-input">Change boxSize amount:</label>
        <input id="box-size-input" type="number" min="1" max="10" step="1"><br><br>

        <label for="reversal-amount-input">Change reversalAmount amount:</label>
        <input id="reversal-amount-input" type="number" min="1" max="10" step="1">
    </div>
</div>
