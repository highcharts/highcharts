<!-- script src="https://code.highcharts.com/highcharts-autoload.js"></script
-->
<script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/stock.js"></script>
<script src="https://code.highcharts.com/themes/adaptive.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@highcharts/controls@0.5.0" type="module"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
</figure>

<div class="highcharts-controls-wrapper">
  <highcharts-controls>
    <highcharts-group header="Update options">
      <highcharts-control path="yAxis.min" value="0.7" min="0" max="0.8" step="0.01"></highcharts-control>
      <highcharts-control type="boolean" path="yAxis.startOnTick" value="false"></highcharts-control>
      <highcharts-control path="yAxis.max" value="0.9" min="0.8" max="1" step="0.01"></highcharts-control>
      <highcharts-control type="boolean" path="yAxis.endOnTick" value="false"></highcharts-control>
    </highcharts-group>
  </highcharts-controls>
</div>
