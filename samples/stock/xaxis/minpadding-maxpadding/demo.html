<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/stock.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@highcharts/controls@0.6.0" type="module"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
</figure>

<div class="highcharts-controls-wrapper">
  <highcharts-controls>
    <highcharts-group header="Update options">
      <highcharts-control type="number" path="yAxis.minPadding" value="0.5" min="0" max="1" step="0.01"></highcharts-control>
      <highcharts-control type="boolean" path="yAxis.startOnTick" value="true"></highcharts-control>
      <highcharts-control type="number" path="yAxis.maxPadding" value="0.5" min="0" max="1" step="0.01"></highcharts-control>
      <highcharts-control type="boolean" path="yAxis.endOnTick" value="true"></highcharts-control>
    </highcharts-group>
  </highcharts-controls>
</div>
