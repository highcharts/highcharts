<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/stock.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="https://code.highcharts.com/themes/adaptive.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@highcharts/controls@0.7.0" type="module"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
</figure>

<div class="highcharts-controls-wrapper">
  <highcharts-controls>
    <highcharts-group header="Update options">
      <highcharts-control type="boolean" path="yAxis.crosshair.label.enabled" value="true"></highcharts-control>
      <highcharts-control type="text" path="yAxis.crosshair.label.format" value="{value:.2f}"></highcharts-control>
    </highcharts-group>
  </highcharts-controls>
</div>
