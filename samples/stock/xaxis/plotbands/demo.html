<script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/stock.js"></script>
<script src="https://code.highcharts.com/themes/adaptive.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@highcharts/controls@0.5.0" type="module"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
</figure>

<div class="highcharts-controls-wrapper">
  <highcharts-controls>
    <highcharts-group header="Update options">
      
      <highcharts-control type="number" path="yAxis.plotBands[0].from" value="0.75" min="0.5" max="0.8" step="0.01"></highcharts-control>
      <highcharts-control type="number" path="yAxis.plotBands[0].to" value="0.85" min="0.8" max="1" step="0.01"></highcharts-control>
      <highcharts-control type="color" path="yAxis.plotBands[0].color" value="#00c00019"></highcharts-control>
    </highcharts-group>
  </highcharts-controls>
</div>
