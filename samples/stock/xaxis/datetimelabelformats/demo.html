<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/stock.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@highcharts/controls@0.7.0" type="module"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
</figure>

<div class="highcharts-controls-wrapper">
  <highcharts-controls>
    <highcharts-group header="Update options">
      <highcharts-control path="xAxis.dateTimeLabelFormats.second" value="%Y-%m-%d<br/>%H:%M:%S"></highcharts-control>
      <highcharts-control path="xAxis.dateTimeLabelFormats.minute" value="%Y-%m-%d<br/>%H:%M"></highcharts-control>
      <highcharts-control path="xAxis.dateTimeLabelFormats.hour" value="%Y-%m-%d<br/>%H:%M"></highcharts-control>
      <highcharts-control path="xAxis.dateTimeLabelFormats.day" value="%Y<br/>%m-%d"></highcharts-control>
      <highcharts-control path="xAxis.dateTimeLabelFormats.week" value="%Y<br/>%m-%d"></highcharts-control>
      <highcharts-control path="xAxis.dateTimeLabelFormats.month" value="%Y-%m"></highcharts-control>
      <highcharts-control path="xAxis.dateTimeLabelFormats.year" value="%Y"></highcharts-control>
    </highcharts-group>
  </highcharts-controls>
</div>
