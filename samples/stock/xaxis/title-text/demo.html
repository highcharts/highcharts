<script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/stock.js"></script>
<script src="https://code.highcharts.com/themes/adaptive.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@highcharts/controls@0.5.0" type="module"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
</figure>

<div class="highcharts-controls-wrapper">
  <highcharts-controls>
    <highcharts-group header="Update options">
      
      <highcharts-control type="text" path="xAxis.title.text" value="This is the x-axis text"></highcharts-control>
      <highcharts-control type="select" path="xAxis.title.align" value="middle" options="low,middle,high"></highcharts-control>
    </highcharts-group>
  </highcharts-controls>
</div>
