<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<div id="container" class="chart"></div>
<div id="button-box">
    <button id="toggle-xaxis-crosshair" class="highcharts-demo-button">
        Disable xAxis crosshair
    </button>
    <button id="toggle-yaxis-crosshair" class="highcharts-demo-button">
        Disable yAxis crosshair
    </button>
    <button id="toggle-yaxis-label" class="highcharts-demo-button">
        Disable yAxis crosshair label
    </button>
    <button id="toggle-crosshair-snap" class="highcharts-demo-button">
        Disable crosshair snapping
    </button>
</div>
