<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/stock.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@highcharts/controls@0.6.0" type="module"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
</figure>

<div class="highcharts-controls-wrapper">
  <highcharts-controls>
    <highcharts-group header="Update options">
      <highcharts-control type="number" path="yAxis.plotLines[0].value" value="0.85" min="0.6" max="1" step="0.01"></highcharts-control>
      <highcharts-control type="color" path="yAxis.plotLines[0].color" value="#00c000"></highcharts-control>
      <highcharts-control type="number" path="yAxis.plotLines[0].width" value="1" min="0" max="5"></highcharts-control>
      <highcharts-control type="select" path="yAxis.plotLines[0].dashStyle" value="Solid"></highcharts-control>
      <highcharts-control type="text" path="yAxis.plotLines[0].label.text" value="Plot line"></highcharts-control>
    </highcharts-group>
  </highcharts-controls>
</div>
