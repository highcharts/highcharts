<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<div id="container" class="chart"></div>
<div id="button-box">
    <div class="button-row">
        <button id="toggle-mask" class="highcharts-demo-button">
            Set mask to outside
        </button>
    </div>

    <label for="navigator-mask-fill">Change navigator mask fill:</label>
    <input type="color" id="navigator-mask-fill"><br><br>

    <label for="navigator-outline-color">Change navigator outline color:</label>
    <input type="color" id="navigator-outline-color"><br><br>

    <div id="slider-box">
        <label for="navigator-slider">Change outline width:</label>
        <input id="navigator-slider" type="range" min="0" max="8" step="1">
    </div>
</div>
