<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<div id="container" class="chart"></div>
<div id="button-box">
    <button id="toggle-navigator" class="highcharts-demo-button">
        Disable navigator
    </button>
    <button id="toggle-scrollbar" class="highcharts-demo-button">
        Disable scrollbar
    </button>
    <div id="slider-box">
        <p>Change navigator height:</p>
        <input id="navigator-slider" type="range" min="20" max="200" value="40" step="1">
    </div>
</div>
