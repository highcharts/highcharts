<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<div id="container" class="chart"></div>
<div id="button-box">
    <button id="toggle-range-selector" class="highcharts-demo-button">
        Disable range selector
    </button>
    <button id="update-range-selector-buttons" class="highcharts-demo-button">
        Update range selector buttons
    </button>
    <button id="toggle-range-selector-position" class="highcharts-demo-button">
        Move range selector to bottom
    </button>
</div>
