<div id="container"></div>

<div id="format">
    <h3>Set inputDateFormat:</h3>
    <button data-format="%b %e, %Y">%b %e, %Y <span style="color: #999; pointer-events: none;">Default</span></button>
    <button data-format="%b %e, %Y %H:%M">%b %e, %Y %H:%M</button>
    <button data-format="%H:%M">%H:%M</button>
</div>

<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
