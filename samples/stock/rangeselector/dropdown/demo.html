<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        The dropdown option determines what should happen when there is not
        enough space to show the range selector in a single row
    </p>

    <div id="dropdown">
        <h3>Set dropdown:</h3>
        <div class="button-row">
            <button data-dropdown="always" class="highcharts-demo-button">always</button>
            <button data-dropdown="responsive" class="highcharts-demo-button">responsive <span class="dim">Default</span></button>
            <button data-dropdown="never" class="highcharts-demo-button">never</button>
        </div>
    </div>

    <div id="width">
        <h3>Set width:</h3>
        <div class="button-row">
            <button data-width="400" class="highcharts-demo-button">400px</button>
            <button data-width="600" class="highcharts-demo-button">600px</button>
        </div>
    </div>
</figure>

<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/highcharts-more.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="https://code.highcharts.com/stock/modules/accessibility.js"></script>
