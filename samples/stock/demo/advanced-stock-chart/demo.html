<script src="https://code.highcharts.com/stock/indicators/vwap.js"></script>

<div id="container">
    <div id="demo">
        <div id="menu-side">
            <button id="annotation-selection"
                    data-description="Select an annotation. Click on the annotation and it will be outlined.">
            </button>
            <button id="annotation-line"
                    data-description="Draw a line. Click for the start point, click again for the end point.">
            </button>
            <!-- <button id="annotation-rect" data-description="Add a rectangle. It sticks to the series when candle is clicked. It is not related to any point on a chart otherwise and it won't scale while scaling the chart."></button>
            <button id="annotation-circle" data-description="Add a circle. It sticks to the series when candle is clicked. It is not related to any point on a chart otherwise and it won't scale while scaling the chart."></button> -->
            <button id="annotation-arrow"
                    data-description="Draw an arrow. Click for the start point, click again for the end point.">
            </button>
            <button id="annotation-tunnel"
                    data-description="Draw a tunnel. Click on two candles to show a tunnel between them.">
            </button>
            <button id="annotation-text"
                    data-description="Add a text annotation. Click anywhere in the plot area to place a text there.">
            </button>
            <button id="annotation-fibonacci"
                    data-description="Draw Fibonacci retracements. Click on two points to show retracement lines between them.">
            </button>
            <button id="annotation-flag"
                    data-description="Add various flags to the chart. Click on any point on a series to add a flag.">
            </button>
            <!-- <button id="annotation-feature" data-description="Example of adding any type of object to the chart."></button> -->
            <div id="submenu">
                <div class="left">
                    <div class="empty">
                    </div>
                    <div class="main">
                    </div>
                </div>
                <div>
                    <div class="inner">
                        <ul>
                            <li id="flag-circlepin"></li>
                            <li id="flag-diamondpin"></li>
                            <li id="flag-squarepin"></li>
                            <li id="flag-flag"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="menu-nav">
            <div id="analyze-container">
                <div class="button-group">
                    <button id="analyze-dropdown" class="menu-btn select-dropdown">
                        Demos
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#" class="small" data-value="0" tabIndex="-1">
                                <span> Demo #1 </span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="small" data-value="1" tabIndex="-1">
                                <span> Demo #2 </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="indicators-container">
                <div class="button-group">
                    <button id="indicators-dropdown" class="menu-btn select-dropdown">
                        Indicators
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#" class="small" data-axis="true" data-value="atr" tabIndex="-1">
                                <span> ATR </span><input type="checkbox"/>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="small" data-value="bb" tabIndex="-1">
                                <span> Bollinger bands </span><input type="checkbox"/>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="small" data-axis="true" data-value="cci" tabIndex="-1">
                                <span> CCI </span><input type="checkbox"/>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="small" data-value="ema" tabIndex="-1">
                                <span> EMA </span><input type="checkbox"/>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="small" data-value="ikh" tabIndex="-1">
                                <span> Ichimoku Kinko Hyo </span><input type="checkbox"/>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="small" data-axis="true" data-value="macd" tabIndex="-1">
                                <span> MACD </span><input type="checkbox"/>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="small" data-value="pivotpoints" tabIndex="-1">
                                <span> Pivot Points </span><input type="checkbox"/>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="small" data-value="priceenvelopes" tabIndex="-1">
                                <span> Price Envelopes </span><input type="checkbox"/>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="small" data-axis="true" data-value="roc" tabIndex="-1">
                                <span> ROC </span><input type="checkbox"/>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="small" data-axis="true" data-value="rsi" tabIndex="-1">
                                <span> RSI </span><input type="checkbox" selected="true"/>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="small" data-value="sma" tabIndex="-1">
                                <span> SMA </span><input type="checkbox"/>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="small" data-axis="true" data-value="stochastic" tabIndex="-1">
                                <span> Stochastic </span><input type="checkbox"/>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="small" data-value="wma" tabIndex="-1">
                                <span> WMA </span><input type="checkbox"/>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="small" data-value="zigzag" tabIndex="-1">
                                <span> Zig Zag </span><input type="checkbox"/>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="highcharts-manage-chart">
            <button id="highcharts-save" data-tt-below="true"
                    data-description="Saves your chart in your browser's memory. If you come back later, the chart will be still here.">
            </button>
            <button id="highcharts-reset" data-tt-below="true"
                    data-description="Removes all annotations and indicators from the chart.">
            </button>
        </div>

        <div id="container-inner"></div>

        <div id='annotation-text-form'>
            <form id="add-text-annotation">
                <fieldset>
                    <legend>Text</legend>
                    <input type='text' id='text' />
                </fieldset>

                <fieldset>
                    <legend>Background color</legend>
                    <div>
                        <label>
                  <input type='radio' value='rgba(0, 0, 0, 0.75)' name='background-color' checked>
                  Black
              </label>
                    </div>
                    <div>
                        <label>
                  <input type='radio' value='rgba(255, 0, 0, 0.75)' name='background-color'>
                  Red
              </label>
                    </div>
                    <div>
                        <label>
                  <input type='radio' value='rgba(0, 0, 255, 0.75)' name='background-color'>
                  Blue
              </label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Shape</legend>
                    <div>
                        <label>
                  <input type='radio' name='shape' value='callout' checked>
                  Callout
              </label>
                    </div>
                    <div>
                        <label>
                  <input type='radio' name='shape' value='connector'>
                  Connector
              </label>
                    </div>
                    <div>
                        <label>
                  <input type='radio' name='shape' value='circle'>
                  Circle
              </label>
                    </div>
                </fieldset>

                <input type='hidden' id='x' />
                <input type='hidden' id='y' />

                <div class='buttonrow'>
                    <input type='submit' class='button' value='OK'/>
                    <input type='submit' class='cancel button' value='Cancel' />
                </div>
            </form>
        </div>
        <div id='annotation-flag-form'>
            <form id="add-flag-annotation">
                <fieldset>
                    <legend>Title</legend>
                    <input type='text' id='flag-title' maxlength='3' style="width: 50%"/>
                </fieldset>
                <fieldset>
                    <legend>Tooltip text</legend>
                    <input type='text' id='flag-text' />
                </fieldset>

                <div class='buttonrow'>
                    <input type='submit' class='button' value='OK'/>
                    <input type='submit' class='cancel button' value='Cancel' />
                </div>
            </form>
        </div>
    </div>
</div>
