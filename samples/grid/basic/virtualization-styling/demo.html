<script src="https://code.highcharts.com/grid/gridlite.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/dashboards/dashboards.js"></script>
<script src="https://code.highcharts.com/dashboards/modules/layout.js"></script>

<div id="demo">
  <h2>DataGrid</h2>
  Virtualization: 
  Yes <input type="radio" value="yes" name="virtualized" checked/>
  No <input type="radio" value="no" name="virtualized" />
  <div class="two-cols">
    <div class="col">
      <h3>Defined height</h3>
      <div id="container" class="grid"></div>
    </div>
    <div class="col">
      <h3>Non-defined height</h3>
      <div id="container-noheight" class="grid"></div>
    </div>
  </div>
  <h2>DataGrid Component</h2>
  <div id="dashboard-container"></div>
</div>
