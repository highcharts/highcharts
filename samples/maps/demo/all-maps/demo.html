<script src="http://code.highcharts.com/maps/highmaps.js"></script>
<script src="http://code.highcharts.com/mapdata/1.0.0/index.js"></script>
<script src="http://www.highcharts.th/samples/maps/demo/all-maps/jquery.combobox.js"></script>
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <div id="demo-wrapper">
        <div id="mapBox">
            <div id="up"></div>
            <div class="selector">
                <button id="btn-prev-map" class="prev-next"><i class="fa fa-angle-left"></i></button>
                <select id="mapDropdown" class="ui-widget combobox"></select>
                <button id="btn-next-map" class="prev-next"><i class="fa fa-angle-right"></i></button>
            </div>
            <div id="container"></div> 
        </div>
        <div id="sideBox">
            
            <input type="checkbox" id="chkDataLabels" checked='checked' />
            <label for="chkDataLabels">Data labels</label>
            <div id="infoBox">
                <div class="infoText">Download or link to this map:</div>
                <div id="download"></div>
                </div>
            </div>
        </div>
    </div>
