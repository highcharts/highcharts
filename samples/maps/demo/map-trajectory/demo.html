<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/maps/modules/map.js"></script>
<script src="https://code.highcharts.com/modules/sonification.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<figure class="highcharts-figure">
    <button id="sonify">Play chart</button>
    <div id="container"></div>
    <p class="highcharts-description">This demo shows a use case for sonification in maps. Here we are conveying a trajectory path, using stereo panning for longitude (east-west), and pitch mapping for latitude (north-south). Subtle context sounds play repeatedly at the same time, conveying the max and min values.</p>
</figure>
