# This is a basic workflow to help you get started with Actions

name: Dashboards Test

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the default branch
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]
    paths:
      - '.github/workflows/dashboards-test.yml'
      - 'css/dashboards*'
      - 'css/datagrid*'
      - 'samples/dashboards/**'
      - 'test/cypress/dashboards/visual/**'
      - 'ts/Dashboards/**'
      - 'ts/Data/**'

permissions:
   contents: read # to fetch code (actions/checkout)

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  dashboards_test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [lts/*]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm i

      - name: Build Highcharts definitions
        run: npx gulp jsdoc-dts

      - name: Run Dashboards Tests
        run: npx gulp dashboards/test

      - name: Install utils
        run: npm i github:highcharts/highcharts-utils

      - name: Run Cypress test
        uses: cypress-io/github-action@v6
        with:
          start: npx cross-env NODE_PATH=${GITHUB_WORKSPACE}/node_modules node node_modules/@highcharts/highcharts-utils/server --localOnly
          wait-on: 'http://localhost:3031/dashboards.js'
          browser: chrome
          config-file: test/cypress/dashboards/config.mjs
          install: false
