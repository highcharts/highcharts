name: Dashboards Test

on:
  push:
    branches: ['master', 'dash/**']
  pull_request:
    branches: ['master', 'dash/**']
    paths:
      - '.github/workflows/dashboards-test.yml'
      - 'css/dashboards*'
      - 'samples/dashboards/**'
      - 'test/cypress/dashboards/visual/**'
      - 'ts/Dashboards/**'
      - 'ts/Data/**'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  dashboards_playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Dependencies
        run: npm i

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Dashboards Tests
        run: npx playwright test --project=setup-highcharts --project=setup-dashboards --project=dashboards

  dashboards_cypress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: highcharts

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: highcharts/package-lock.json

      - name: Install Dependencies
        run: |
          cd highcharts
          npm ci

      - name: Build Highcharts
        run: |
          cd highcharts
          npx gulp scripts

      - name: Build Grid
        run: |
          cd highcharts
          npx gulp scripts --product Grid

      - name: Build Dashboards
        run: |
          cd highcharts
          npx gulp scripts --product Dashboards

      - name: Checkout utils
        uses: actions/checkout@v4
        with:
          repository: highcharts/highcharts-utils
          path: utils
          fetch-depth: 1

      - name: Install Highcharts Utils
        run: |
          cd utils
          npm ci

      - name: Run Cypress test
        uses: cypress-io/github-action@v6
        with:
          start: node ../utils/server --localOnly
          wait-on: 'http://localhost:3031/dashboards.js'
          browser: chrome
          working-directory: highcharts
          config-file: test/cypress/dashboards/config.mjs
          install: false
