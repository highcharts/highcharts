name: Playwright Tests

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master', 'tools/playwright']

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  run:
    name: Run Playwright suites
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      DISPLAY: :99
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js lts/*
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            tests/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json', 'tests/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Setup Display
        run: |
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &

      - name: Run Playwright project highcharts
        id: test_highcharts
        run: PLAYWRIGHT_HTML_REPORT=playwright-report/highcharts npx playwright test --project highcharts
        continue-on-error: true

      - name: Run Playwright project highcharts (Firefox)
        id: test_highcharts_firefox
        run: PLAYWRIGHT_HTML_REPORT=playwright-report/highcharts-firefox npx playwright test --project highcharts-firefox
        continue-on-error: true

      - name: Run Playwright project highcharts (WebKit)
        id: test_highcharts_webkit
        run: PLAYWRIGHT_HTML_REPORT=playwright-report/highcharts-webkit npx playwright test --project highcharts-webkit
        continue-on-error: true

      - name: Run Playwright project qunit (Chromium)
        id: test_qunit
        run: PLAYWRIGHT_HTML_REPORT=playwright-report/qunit npx playwright test --project qunit
        continue-on-error: true

      - name: Run Playwright project dashboards (Chromium)
        id: test_dashboards
        run: PLAYWRIGHT_HTML_REPORT=playwright-report/dashboards npx playwright test --project dashboards
        continue-on-error: true

      - name: Run Playwright project dashboards (Firefox)
        id: test_dashboards_firefox
        run: PLAYWRIGHT_HTML_REPORT=playwright-report/dashboards-firefox npx playwright test --project dashboards-firefox
        continue-on-error: true

      - name: Run Playwright project dashboards (WebKit)
        id: test_dashboards_webkit
        run: PLAYWRIGHT_HTML_REPORT=playwright-report/dashboards-webkit npx playwright test --project dashboards-webkit
        continue-on-error: true

      - name: Run Playwright project internal
        id: test_internal
        run: PLAYWRIGHT_HTML_REPORT=playwright-report/internal npx playwright test --project internal
        continue-on-error: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore

      - name: Fail workflow when tests fail
        if: always()
        run: |
          failures=""
          check_step() {
            if [ "$1" = "failure" ]; then
              if [ -n "$failures" ]; then
                failures="$failures, $2"
              else
                failures="$2"
              fi
            fi
          }

          check_step "${{ steps.test_highcharts.outcome }}" "highcharts"
          check_step "${{ steps.test_highcharts_firefox.outcome }}" "highcharts-firefox"
          check_step "${{ steps.test_highcharts_webkit.outcome }}" "highcharts-webkit"
          check_step "${{ steps.test_qunit.outcome }}" "qunit"
          check_step "${{ steps.test_dashboards.outcome }}" "dashboards"
          check_step "${{ steps.test_dashboards_firefox.outcome }}" "dashboards-firefox"
          check_step "${{ steps.test_dashboards_webkit.outcome }}" "dashboards-webkit"
          check_step "${{ steps.test_internal.outcome }}" "internal"

          if [ -n "$failures" ]; then
            echo "::error::Playwright projects failed: $failures"
            exit 1
          fi
