name: Playwright Tests

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master', 'tools/playwright']

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  run:
    name: Run Playwright suites
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      DISPLAY: :99
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js lts/*
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            tests/package-lock.json

      - name: Install dependencies
        run: npm i

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Setup Display
        run: |
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &

      - name: Run Playwright project highcharts
        run: PLAYWRIGHT_HTML_REPORT=playwright-report/highcharts npx playwright test --project highcharts
        continue-on-error: true

      - name: Run Playwright project highcharts (Firefox)
        run: PLAYWRIGHT_HTML_REPORT=playwright-report/highcharts-firefox npx playwright test --project highcharts-firefox
        continue-on-error: true

      - name: Run Playwright project highcharts (WebKit)
        run: PLAYWRIGHT_HTML_REPORT=playwright-report/highcharts-webkit npx playwright test --project highcharts-webkit
        continue-on-error: true

      - name: Run Playwright project qunit
        run: PLAYWRIGHT_HTML_REPORT=playwright-report/qunit npx playwright test --project qunit --headed
        continue-on-error: true

      - name: Run Playwright project qunit (Firefox)
        run: PLAYWRIGHT_HTML_REPORT=playwright-report/qunit-firefox npx playwright test --project qunit-firefox --headed
        continue-on-error: true

      - name: Run Playwright project dashboards
        run: PLAYWRIGHT_HTML_REPORT=playwright-report/dashboards npx playwright test --project dashboards
        continue-on-error: true

      - name: Run Playwright project dashboards (Firefox)
        run: PLAYWRIGHT_HTML_REPORT=playwright-report/dashboards-firefox npx playwright test --project dashboards-firefox
        continue-on-error: true

      - name: Run Playwright project dashboards (WebKit)
        run: PLAYWRIGHT_HTML_REPORT=playwright-report/dashboards-webkit npx playwright test --project dashboards-webkit
        continue-on-error: true

      - name: Run Playwright project internal
        run: PLAYWRIGHT_HTML_REPORT=playwright-report/internal npx playwright test --project internal
        continue-on-error: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore
