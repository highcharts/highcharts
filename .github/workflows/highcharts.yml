name: Highcharts

on:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]
    paths:
      - 'css/**'
      - 'samples/**'
      - '!samples/dashboards/**'
      - '!samples/data-grid/**'
      - 'test/**'
      - 'ts/**'
      - '!ts/Dashboards/**'
      - '!ts/DataGrid/**'
      - '!ts/masters-dashboards/**'
      - '.github/workflows/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  test_cypress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        uses: cypress-io/github-action@v6
        with:
          runTests: false

      - name: Build Highcharts
        run: npx gulp scripts

      - name: Install utils
        run: npm i github:highcharts/highcharts-utils

      - name: Run visual test
        uses: cypress-io/github-action@v6
        with:
          start: npx cross-env NODE_PATH=${GITHUB_WORKSPACE}/node_modules node node_modules/@highcharts/highcharts-utils/server --localOnly
          wait-on: 'http://localhost:3031/highcharts.js'
          install: false


  ### HEADLESS LINUX ###
  test_headless:
    name: Test with headless browsers
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      ### SETUP ###
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: 'npm'
      - uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable
      - uses: nanasess/setup-chromedriver@v2
      - uses: browser-actions/setup-firefox@latest
        with:
          firefox-version: latest-esr
      - uses: browser-actions/setup-geckodriver@latest
      - name: Setup Display
        run: |
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
      - name: Install Dependencies
        run: npm i
      ### TASKS ###
      - name: Build Highcharts
        run: npx gulp scripts
      - name: Check Chrome
        run: |
          chrome --version
          whereis chrome
      - name: Run Tests (Chrome)
        run: |
          export DISPLAY=:99
          npx gulp test --single-run --splitbrowsers Chrome
      - name: Check Firefox
        run: |
          firefox --version
          whereis firefox
      - name: Run Tests (Firefox)
        run: |
          export DISPLAY=:99
          npx gulp test --single-run --splitbrowsers Firefox

