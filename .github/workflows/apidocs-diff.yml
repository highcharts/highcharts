name: Diff tree.json with master

on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'master'
    paths:
      - 'ts/**/*.ts'

permissions:
   contents: read
   pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  notify:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'pull_request' && 'master' || github.ref }}

      - name: Use Node.js lts/*
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - run: npm ci

      - name: Overlay PR TypeScript changes on trusted checkout
        if: github.event_name == 'pull_request'
        run: |
          git fetch origin "pull/${{ github.event.pull_request.number }}/head:pr-head"
          git checkout pr-head -- ts

      - name: Generate tree diff
        id: tree-diff
        run: node tools/apidocs-diff.js compare --base origin/master --fetch-base --output /tmp/changes.md --github-output "$GITHUB_OUTPUT"

      - name: Comment on PR when trees change
        if: github.event_name == 'pull_request' && steps.tree-diff.outputs.has_changes == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const marker = '<!-- apidocs-diff -->';
            const diff = fs.readFileSync('/tmp/changes.md', 'utf8');
            const maxLength = 60000;
            const safeDiff = diff.length > maxLength
              ? `${diff.slice(0, maxLength)}\n... (truncated)`
              : diff;

            const body = [
              marker,
              'API docs diff detected for `tree*.json`.',
              '',
              '<details><summary>Show diff</summary>',
              '',
              '```diff',
              safeDiff,
              '```',
              '',
              '</details>'
            ].join('\n');

            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number,
              per_page: 100
            });

            const existing = comments.find(comment =>
              comment.user?.type === 'Bot' && comment.body?.includes(marker)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body
              });
            }
      - name: Store artifacts
        uses: actions/upload-artifact@v6
        with:
          name: apidocs-diff
          path: /tmp/changes.md
