name: Highcharts Playwright Visual Comparison

on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'master'
    paths:
      - 'samples/**'
      - 'ts/**'
      - 'css/**'
      - 'tests/visual/**'
      - 'tests/fixtures.ts'
      - 'tests/utils.ts'
      - 'playwright.config.ts'
      - '.github/workflows/visual-compare-playwright.yml'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  visual_playwright_compare:
    name: Playwright visual comparison
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      DISPLAY: :99
      PWTEST_WORKER_COUNT: 2
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Use Node.js lts/*
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            tests/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Setup display server
        run: |
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &

      - name: Generate master snapshots (Highcharts)
        continue-on-error: true
        run: |
          PLAYWRIGHT_HTML_REPORT=playwright-report/master/highcharts \
          npx playwright test --project visual --update-snapshots
        env:
          VISUAL_TEST_PATH: samples/highcharts

      - name: Generate master snapshots (Stock)
        continue-on-error: true
        run: |
          PLAYWRIGHT_HTML_REPORT=playwright-report/master/stock \
          npx playwright test --project visual --update-snapshots
        env:
          VISUAL_TEST_PATH: samples/stock

      - name: Generate master snapshots (Maps)
        continue-on-error: true
        run: |
          PLAYWRIGHT_HTML_REPORT=playwright-report/master/maps \
          npx playwright test --project visual --update-snapshots
        env:
          VISUAL_TEST_PATH: samples/maps

      - name: Generate master snapshots (Gantt)
        continue-on-error: true
        run: |
          PLAYWRIGHT_HTML_REPORT=playwright-report/master/gantt \
          npx playwright test --project visual --update-snapshots
        env:
          VISUAL_TEST_PATH: samples/gantt

      - name: Checkout current branch
        uses: actions/checkout@v4
        with:
          clean: false
          fetch-depth: 0

      - name: Use Node.js lts/*
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            tests/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Run Playwright visual comparison (Highcharts)
        id: test_visual_highcharts
        run: |
          PLAYWRIGHT_HTML_REPORT=playwright-report/pr/highcharts \
          npx playwright test --project visual
        env:
          VISUAL_TEST_PATH: samples/highcharts
        continue-on-error: true

      - name: Run Playwright visual comparison (Stock)
        id: test_visual_stock
        run: |
          PLAYWRIGHT_HTML_REPORT=playwright-report/pr/stock \
          npx playwright test --project visual
        env:
          VISUAL_TEST_PATH: samples/stock
        continue-on-error: true

      - name: Run Playwright visual comparison (Maps)
        id: test_visual_maps
        run: |
          PLAYWRIGHT_HTML_REPORT=playwright-report/pr/maps \
          npx playwright test --project visual
        env:
          VISUAL_TEST_PATH: samples/maps
        continue-on-error: true

      - name: Run Playwright visual comparison (Gantt)
        id: test_visual_gantt
        run: |
          PLAYWRIGHT_HTML_REPORT=playwright-report/pr/gantt \
          npx playwright test --project visual
        env:
          VISUAL_TEST_PATH: samples/gantt
        continue-on-error: true

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-visual-results
          path: |
            playwright-report
            test-results
            tmp/master-playwright-visual-snapshots.tar.gz
          if-no-files-found: ignore

      - name: Fail workflow when differences are detected
        if: always()
        run: |
          failures=""
          check_step() {
            if [ "$1" = "failure" ]; then
              if [ -n "$failures" ]; then
                failures="$failures, $2"
              else
                failures="$2"
              fi
            fi
          }

          check_step "${{ steps.test_visual_highcharts.outcome }}" "highcharts"
          check_step "${{ steps.test_visual_stock.outcome }}" "stock"
          check_step "${{ steps.test_visual_maps.outcome }}" "maps"
          check_step "${{ steps.test_visual_gantt.outcome }}" "gantt"

          if [ -n "$failures" ]; then
            echo "::error::Playwright visual differences detected for: $failures. Review the uploaded artifacts."
            exit 1
          fi
