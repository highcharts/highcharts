name: Dashboards visual comparison tests
on:
  pull_request:
    branches:
      - 'master'
    paths:
      - 'test/cypress/visual/**'
      - 'samples/cypress/dashboards/**'
      - 'samples/dashboards/**'
      - 'ts/Dashboards/**'
      - 'ts/Data/**'
      - 'css/**'
      - '.github/workflows/dashboards-visual-test.yml'

permissions:
  contents: read # to fetch code (actions/checkout)

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  cypress_visual_test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [lts/*]
    steps:
      - uses: actions/checkout@v3
        with:
          ref: master

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        uses: cypress-io/github-action@v6
        with:
          runTests: false

      - name: Build Highcharts
        run: npx gulp scripts
      - name: Build Dashboards
        run: npx gulp dashboards/scripts

      - name: Install utils
        run: npm i github:highcharts/highcharts-utils

      - name: Create visual test base images
        uses: cypress-io/github-action@v6
        with:
          start: npx cross-env NODE_PATH=${GITHUB_WORKSPACE}/node_modules node node_modules/@highcharts/highcharts-utils/server --localOnly
          wait-on: 'http://localhost:3031/dashboards.js'
          env: type=base
          config-file: test/cypress/configs/dashboards.visual.config.mjs
          install: false

      - name: Stop server
        run: kill $(lsof -t -i:3030)

      - name: Checkout current branch
        uses: actions/checkout@v3
        with:
          clean: false

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        uses: cypress-io/github-action@v6
        with:
          runTests: false

      - name: Install utils
        run: npm i github:highcharts/highcharts-utils

      - name: Build Highcharts
        run: npx gulp scripts
      - name: Build Dashboards
        run: npx gulp dashboards/scripts

      - name: Run visual test
        uses: cypress-io/github-action@v6
        with:
          start: npx cross-env NODE_PATH=${GITHUB_WORKSPACE}/node_modules node node_modules/@highcharts/highcharts-utils/server --localOnly
          wait-on: 'http://localhost:3031/dashboards.js'
          env: type=actual
          config-file: test/cypress/configs/dashboards.visual.config.mjs
          install: false

      - name: Store artifacts
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: post-tests
          path: |
            cypress/screenshots
            cypress/snapshots

