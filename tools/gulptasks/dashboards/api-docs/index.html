<div class="mainContainerWrapper">
    <script>
        (function(){
            var iframe = document.createElement('iframe');
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('height', '850');
            iframe.setAttribute('src', (
                location.hash.length > 1 ?
                    'typedoc/' + location.hash
                        .substring(1)
                        .replace('%23', '#')
                        .replace(/(#)|$/, '.html$1') :
                    'typedoc/index.html'
            ));
            iframe.style.boxSizing = 'border-box';
            iframe.style.height = '100vh';
            iframe.style.paddingTop = '112px';
            iframe.setAttribute('width', '100%');
            iframe.onload = function (e) {
                var iframeWindow = e.target.contentWindow,
                    hash = iframeWindow.location.href
                        .split('/typedoc/')[1]
                        .replace('.html', '')
                        .replace('%23', '#');

                if (hash !== 'index') {
                    history.replaceState(null, null, '#' + hash);
                }

                links = iframeWindow.document.body.getElementsByTagName('a');

                for (let i = 0, iEnd = links.length; i < iEnd; ++i) {
                    if (links[i].href?.indexOf('jsfiddle') !== -1) {
                        links[i].setAttribute('target', '_blank');
                    }
                }

                iframeWindow.onhashchange = function (e) {
                    var subhash = iframeWindow.location.hash;

                    history.replaceState(
                        null,
                        null,
                        '#' + hash.split('#')[0] + (subhash ? subhash : '')
                    );
                };
            };
            document.body.appendChild(iframe);
        }());
    </script>
