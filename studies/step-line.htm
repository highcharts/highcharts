<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "https://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Highcharts Example</title>

        <!-- 1. Add these JavaScript inclusions in the head of your page -->
        <script
            type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"
        ></script>
        <script
            type="text/javascript"
            src="../js/prerelease/highcharts.1.2.5.src.js"
        ></script>
        <!--[if IE]>
            <script
                type="text/javascript"
                src="../js/excanvas.compiled.js"
            ></script>
        <![endif]-->

        <!-- 2. Add the JavaScript to initialize the chart on document ready -->
        <script type="text/javascript">
            $(document).ready(function () {
                var chart = new Highcharts.Chart({
                    chart: {
                        renderTo: 'container',
                        defaultSeriesType: 'line',
                        margin: [50, 150, 60, 80]
                    },
                    title: {
                        text: 'Monthly Average Temperature',
                        style: {
                            margin: '10px 100px 0 0' // center it
                        }
                    },
                    subtitle: {
                        text: 'Source: WorldClimate.com',
                        style: {
                            margin: '0 100px 0 0' // center it
                        }
                    },
                    xAxis: {
                        categories: [
                            'Jan',
                            'Feb',
                            'Mar',
                            'Apr',
                            'May',
                            'Jun',
                            'Jul',
                            'Aug',
                            'Sep',
                            'Oct',
                            'Nov',
                            'Dec'
                        ],
                        title: {
                            text: 'Month'
                        }
                    },
                    yAxis: {
                        title: {
                            text: 'Temperature (°C)'
                        },
                        plotLines: [
                            {
                                value: 0,
                                width: 1,
                                color: '#808080'
                            }
                        ]
                    },
                    tooltip: {
                        formatter: function () {
                            return (
                                '<b>' +
                                this.series.name +
                                '</b><br/>' +
                                this.x +
                                ': ' +
                                this.y +
                                '°C'
                            );
                        }
                    },
                    legend: {
                        layout: 'vertical',
                        style: {
                            left: 'auto',
                            bottom: 'auto',
                            right: '10px',
                            top: '100px'
                        }
                    },
                    series: [
                        {
                            name: 'New York',
                            step: true,
                            data: [
                                -0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1,
                                20.1, 14.1, 8.6, 2.5
                            ]
                        }
                    ]
                });
            });
        </script>
    </head>
    <body>
        <!-- 3. Add the container -->
        <div
            id="container"
            style="width: 800px; height: 400px; margin: 0 auto"
        ></div>
    </body>
</html>
