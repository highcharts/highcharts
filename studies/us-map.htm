		<!-- 3. Add the JavaScript to initialize the chart on document ready -->
		<script type="text/javascript">
			
			var chart;
			
			$(document).ready(function() {
				// Load the data from a Google Spreadsheet 
				// https://docs.google.com/a/highsoft.com/spreadsheet/pub?hl=en_GB&hl=en_GB&key=0AoIaUO7wH1HwdFJHaFI4eUJDYlVna3k5TlpuXzZubHc&output=html
				Highcharts.getGoogleSpreadsheet({
				    
				    key: '0AoIaUO7wH1HwdDFXSlpjN2J4aGg5MkVHWVhsYmtyVWc',
				    
				    // custom handler for columns
				    columns: function(columns) {
						
						/**
						 * Event handler for clicking points. Use jQuery UI to pop up 
						 * a pie chart showing the details for each state.
						 */
						function pointClick() {
							var row = this.options.row,
								$div = $('<div></div>')
									.dialog({
										title: this.name,
										width: 400,
										height: 300
									});
							var chart = new Highcharts.Chart({
								chart: {
									renderTo: $div[0],
									type: 'pie',
									width: 370,
									height: 240
								},
								title: {
									text: null
								},
								series: [{
									name: 'Votes',
									data: [{
										name: 'Obama',
										color: '#0200D0',
										y: parseInt(columns[3][row])
									}, {
										name: 'McCain',
										color: '#C40401',
										y: parseInt(columns[4][row])
									}]
								}]
							});
						}

			
						
						
				    	// Make the columns easier to read
				    	var keys = columns[0],
				    		names = columns[1],
				    		percent = columns[10];
				
						// Build the chart options
						var options = {
							chart : {
								renderTo : 'container',
								type : 'map',
								borderWidth : 1
							},
							
							title : {
								text : 'US presidential election 2008 results'
							},
							subtitle : {
								text : 'Source: <a href="http://en.wikipedia.org/wiki/United_States_presidential_election,'+
									'_2008#Election_results">Wikipedia</a>'
							},
							
							legend: {
								align: 'right',
								verticalAlign: 'bottom',
								y: -50,
								floating: true,
								layout: 'vertical',
								valueDecimals: 0
							},
		
							series : [{
								data : [],
								dataLabels: {
									enabled: true,
									color: 'white',
									formatter: function(dataLabelOptions) {
										return this.point.options.key.toUpperCase();
									},
									style: {
										fontWeight: 'bold'
									}
								},
								name: 'Democrats margin',
								point: {
									events: {
										click: pointClick
									}
								},
								tooltip: {
									ySuffix: ' %'
								},
								cursor: 'pointer',
								
								valueRanges: [{
									from: -100,
									to: 0,
									color: '#C40401',
									name: 'McCain'
								}, {
									from: 0,
									to: 100,
									color: '#0200D0',
									name: 'Obama'
								}]
							}]
						};
		
						// Populate the data points
						// The following are the center coordinates in the original SVG coordinate system. 
						// After re-implementing x and y axis and translation, these can be used again.
						/*var dataLabelOptions = { 
							ak: [110, 490],
							ca: [80, 300],
							dc: [800, 250],
							fl: [760, 500],
							id: [190, 150],
							hi: [280, 550],
							ok: [450, 360],
							ky: [670, 300],
							ma: [870, 150],
							md: [800, 235],
							mi: [660, 180],
							mn: [500, 130],
							la: [560, 460],
							sc: [760, 370],
							va: [780, 280],
							wv: [740, 260]
						};*/
						var dataLabelOptions = { 
							ak: {
								y: -10
							},
							ca: {
								x: -10,
								y: 20
							},
							dc: {},
							fl: {
								x: 40
							},
							id: {},
							hi: {
								color: 'black',
								y: 15
							},
							ok: {},
							ky: {},
							ma: {},
							md: {},
							mi: {},
							mn: {},
							la: {},
							sc: {},
							va: {},
							wv: {}
						};
						for (var i = 1; i < keys.length; i++) {
							var key = keys[i];
							
							options.series[0].data.push({
								y : percent[i],
								name : names[i],
								key: key,
								row: i,
								path : Highcharts.pathToArray(shapes[key]),
								dataLabels: dataLabelOptions[key] // or undefined
							});
						}
						
						// Initiate the chart
						chart = new Highcharts.Map(options);
					}
				});
			});

		</script>
